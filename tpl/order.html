<div class="basket">
    <h1>Your cart</h1>

    <table class="table">
        <thead>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>Quantity</td>
                <td class="text-right">Total</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button class="btn btn-sm btn-outline-danger">X</button></td>
                <td><img src="/img/logo.jpg" alt="image"></td>
                <td class="product-name"><p>Ari Socket</p></td>
                <td>
                    <div class="input-group">
                        <button class="btn btn-sm btn-minus">-</button>
                        <input class="numbers-only" type="text" title="Quantity" value="7" min="1">
                        <button class="btn btn-sm btn-plus">+</button>
                    </div>
                </td>
                <td class="text-right"><span>$0.00</span></td>
            </tr>
            <tr>
                <td><button class="btn btn-sm btn-outline-danger">X</button></td>
                <td><img src="/img/logo.jpg" alt="image"></td>
                <td class="product-name"><p>Ari Plush - (IN STOCK)</p></td>
                <td>
                    <div class="input-group">
                        <button class="btn btn-sm btn-minus">-</button>
                        <input class="numbers-only" type="text" title="Quantity" value="3" min="1">
                        <button class="btn btn-sm btn-plus">+</button>
                    </div>
                </td>
                <td class="text-right"><span>$48.00</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>Subtotal</td>
                <td class="text-right">$48.00</td>
            </tr>
        </tfoot>
    </table>

    <div class="row">
        <div class="offset-6 col-6">
            <i class="float-right">Shopping, taxes and discounts calculated at checkout.</i>
        </div>
    </div>

    <div class="row">
        <div class="offset-6 col-6">
            <button class="btn btn-info btn-check">Check out <i class="fa fa-angle-right"></i></button>
        </div>
    </div>

</div>

<script>
    $(".numbers-only").keypress(function(event) {
        let controlKeys = [8, 9, 13, 35, 36, 37, 39];
        let isControlKey = controlKeys.join(",").match(new RegExp(event.which));
        if (!event.which || (49 <= event.which && event.which <= 57) || (48 === event.which && $(this).attr("value")) || isControlKey) {
            return;
        } else {
            event.preventDefault();
        }
    });
    $('.btn-plus').click(function () {
        $(this).prev().val(+$(this).prev().val() + 1);
    });
    $('.btn-minus').click(function () {
        if ($(this).next().val() > 1) {
            if ($(this).next().val() > 1) $(this).next().val(+$(this).next().val() - 1);
        }
    });
</script>
