<div class="register text-left">
    <form class="form-signin">
        <ul class="list-inline">
            <li><h1>CREATE AN ACCOUNT</h1></li>
            <li><h2>Please enter the following information to create your account.</h2></li>
            <li>
                <label for="inputFirstName" class="required_field">First Name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
            </li>
            <li>
                <label for="inputMiddleName" class="">Middle Name / Initial</label>
                <input type="text" id="inputMiddleName" class="form-control" placeholder="Middle Name" required autofocus>
            </li>
            <li>
            <label for="inputLastName" class="required_field">Last Name</label>
            <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
        </li>
            <li>
                <label for="inputEmail" class="required_field">Email Address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            </li>
            <li>
                <label for="inputNickname" class="required_field">Nickname</label>
                <input type="text" id="inputNickname" class="form-control" placeholder="Nickname" required autofocus>
            </li>
            <li>
                <label for="inputPassword" class="required_field">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </li>
            <li>
                <label for="inputPasswordConfirmed" class="required_field">Confirm Password</label>
                <input type="password" id="inputPasswordConfirmed" class="form-control" placeholder="Confirm Password" required>
            </li>
            <li>&nbsp;</li>
            <li><input id="reg-partner" type="checkbox" ><label for="reg-partner">Become a partner</label></li>
            <li><input id="reg-private" type="checkbox" ><label for="reg-private">Accept the privacy policy (<a href="#">privacy policy</a>)</label></li>
            <li><hr></li>
            <li><button class="btn btn-lg btn-primary btn-block btn-info" type="submit">REGISTER</button></li>
        </ul>
    </form>
</div>
