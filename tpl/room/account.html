<div class="account text-center">
    <form class="form-signin">
        <ul class="list-inline">
            <li><h1>Log In</h1></li>
            <li><h2>Don't have an account? <a href="#">Sign Up</a></h2></li>
            <li><label for="inputEmail" class="sr-only">Email address</label></li>
            <li> <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus></li>
            <li>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </li>
            <li>&nbsp;</li>
            <li><button class="btn btn-lg btn-primary btn-block btn-info" type="submit">Log in</button></li>
            <li class="text-left remember">
                <input id="check-me" type="checkbox" value="remember-me"><label for="check-me">Remember Me</label>
                <a class="float-right" href="#">Forgot password?</a>
            </li>
            <li><p class="title">Or Log In with</p></li>
            <li class="text-left contacts">
                <a class="float-left"> <i class="fa fa-facebook"></i> Facebook</a>
                <a class="float-right"> <i class="fa fa-google"></i> Google</a>
            </li>
            <li>&nbsp;</li>
        </ul>
    </form>
</div>
