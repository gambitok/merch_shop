<div class="container-fluid">
    <div class="row content">

        <div class="col-md-7 payment-method">
            <div class="row">
                <div class="col-12">
                    <h2>Payment method</h2>
                    <h3>All transactions are secure and encrypted.</h3>

                    <div class="form-method">
                        <div class="row">
                            <div class="col-12 radio-block">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="method1" name="custom-radio1">
                                    <label class="custom-control-label" for="method1">Credit card</label>
                                </div>
                            </div>
                        </div>
                        <div class="row-group">
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control" title="Card number" placeholder="Card number">
                                        <div class="input-group-append">
                                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input class="form-control" type="text" title="Cardholder name" placeholder="Cardholder name">
                                </div>
                                <div class="col-3">
                                    <input class="form-control" type="text" title="MM / YY" placeholder="MM / YY">
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" title="CVV" placeholder="CVV">
                                        <div class="input-group-append">
                                            <div class="input-group-text"><i class="fa fa-question-circle"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 radio-block">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="method2" name="custom-radio1">
                                    <label class="custom-control-label" for="method2">PayPal</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2>Billing address</h2>
                    <div class="form-address">
                        <div class="row">
                            <div class="col-12 radio-block">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="billingAddress1" name="custom-radio2">
                                    <label class="custom-control-label" for="billingAddress1">Same as shipping address</label>
                                </div>
                            </div>
                        </div>
                        <hr style="margin: 0">
                        <div class="row">
                            <div class="col-12 radio-block">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="billingAddress2" name="custom-radio2">
                                    <label class="custom-control-label" for="billingAddress2">Use a different billing address</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2>Remember me</h2>
                    <div class="form-remeber">
                        <div class="row">
                            <div class="col-12">
                                <input id="save_info" type="checkbox" title="check">
                                <label for="save_info">Save my information for a faster checkout</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 form-action">
                            <a href="#" onclick="historyToggle('cart');" class="form__link-return"><i class="fa fa-chevron-left"></i> Return to cart</a>
                        </div>
                        <div class="col-md-6 form-action">
                            <a href="#" class="btn btn-lg active form__btn" role="button" aria-pressed="true">Continue to shipping method</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5 cart">
            <ul class="cart-list">
                <li class="cart-list__item">
                    <div class="cart-list__image-group">
                        <span class="cart-list__quantity">7</span>
                        <img src="/img/png_logo.png" alt="cart image" class="cart-list__image">
                    </div>
                    <h5 class="cart-list__title"> Ari Socket</h5>
                    <span class="cart-list__price">Free</span>
                </li>
                <li class="cart-list__item">
                    <div class="cart-list__image-group">
                        <span class="cart-list__quantity">7</span>
                        <img src="/img/png_logo.png" alt="cart image" class="cart-list__image">
                    </div>
                    <h5 class="cart-list__title"> Ari Socket</h5>
                    <span class="cart-list__price">Free</span>
                </li>
            </ul>
            <hr>
            <div class="input-group cart-discount">
                <input type="text" class="form-control form-control-lg cart-discount__input" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button class="btn disabled btn-secondary btn-lg cart-discount__btn" type="button">Apply</button>
            </div>
            <hr>
            <ul class="cart-prices-list">
                <li class="cart-prices-list__item">
                    <h5 class="cart-prices-list__title">Subtotal</h5>
                    <span class="cart-prices-list__price">$48.00</span>
                </li>
                <li class="cart-prices-list__item">
                    <h5 class="cart-prices-list__title">Shipping</h5>
                    <span class="cart-prices-list__price">$48.00</span>
                </li>
            </ul>
            <hr>
            <div class="cart-total">
                <h4 class="cart-total__title">Total</h4>
                <p class="cart-total__currency">USD</p>
                <span class="cart-total__price">$48.00</span>
            </div>
        </div>

    </div>
</div>
