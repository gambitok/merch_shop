<div class="container-fluid">
    <div class="row content">

        <div class="col-md-7 shipping-method">
            <div class="row">
                <div class="col-12">
                    <h2>Shipping method</h2>

                    <div class="radio-block radio-content">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
                            <label class="custom-control-label" for="defaultGroupExample1">Standart Large Parcel (5-14 working days)</label>
                        </div>
                    </div>

                    <div class="radio-block radio-content">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
                            <label class="custom-control-label" for="defaultGroupExample2">Standart Large Parcel (5-14 working days)</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 form-action">
                            <a href="#" onclick="historyToggle('cart');" class="form__link-return"><i class="fa fa-chevron-left"></i> Return to cart</a>
                        </div>
                        <div class="col-md-6 form-action">
                            <a href="#" class="btn btn-lg active form__btn" role="button" aria-pressed="true">Continue to shipping method</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5 cart">
            <ul class="cart-list">
                <li class="cart-list__item">
                    <div class="cart-list__image-group">
                        <span class="cart-list__quantity">7</span>
                        <img src="/img/png_logo.png" alt="cart image" class="cart-list__image">
                    </div>
                    <h5 class="cart-list__title"> Ari Socket</h5>
                    <span class="cart-list__price">Free</span>
                </li>
                <li class="cart-list__item">
                    <div class="cart-list__image-group">
                        <span class="cart-list__quantity">7</span>
                        <img src="/img/png_logo.png" alt="cart image" class="cart-list__image">
                    </div>
                    <h5 class="cart-list__title"> Ari Socket</h5>
                    <span class="cart-list__price">Free</span>
                </li>
            </ul>
            <hr>
            <div class="input-group cart-discount">
                <input type="text" class="form-control form-control-lg cart-discount__input" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button class="btn disabled btn-secondary btn-lg cart-discount__btn" type="button">Apply</button>
            </div>
            <hr>
            <ul class="cart-prices-list">
                <li class="cart-prices-list__item">
                    <h5 class="cart-prices-list__title">Subtotal</h5>
                    <span class="cart-prices-list__price">$48.00</span>
                </li>
                <li class="cart-prices-list__item">
                    <h5 class="cart-prices-list__title">Shipping</h5>
                    <span class="cart-prices-list__price">$48.00</span>
                </li>
            </ul>
            <hr>
            <div class="cart-total">
                <h4 class="cart-total__title">Total</h4>
                <p class="cart-total__currency">USD</p>
                <span class="cart-total__price">$48.00</span>
            </div>
        </div>

    </div>
</div>
