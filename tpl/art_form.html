<div class="art_form" style="margin-right: 15%; margin-left: 15%;">

<h2>ADD AN NEW ARTWORK</h2>

<hr>

<form id="person-form-validate" method="POST" enctype="multipart/form-data" action="/figures_artist/workshop/save">
    <div class="fieldset">
        <ul class="form-list list-inline">
            <li class="fields">
                    <div class="field artist_name">
                        <div class="input-box">
                            <input type="hidden" class="input-text required-entry form-control" maxlength="255" title="Nickname" value="gambitok" name="artist_name" id="artist_name">
                        </div>
                    </div>
                    <div class="field char_name">
                        <label for="char_name">Character name<em class="required">*</em></label>
                        <div class="input-box">
                            <input type="text" class="input-text form-control" maxlength="255" title="Character name" value="" name="char_name" id="char_name">
                        </div>
                    </div>
            </li>
            <li class="fields">
                    <div class="field description">
                        <label for="description">Description<em class="required">*</em></label>
                        <div class="input-box">
                            <input type="text" class="input-text required-entry form-control" maxlength="255" title="description" value="" name="description" id="description">
                        </div>
                    </div>
            </li>
            <li class="fields">
                    <div class="field tags">
                        <label for="tags">Tags (Press Enter to submit)</label>
                        <ul id="submittedTags" class="tagit ui-widget ui-widget-content ui-corner-all list-inline">
                            <li class="tagit-new"><input type="text" class="ui-widget-content ui-autocomplete-input form-control" autocomplete="off"><span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span></li>
                        </ul>
                        <input type="hidden" class="input-text" maxlength="255" title="description" value="" name="tags" id="tags">
                    </div>
            </li>
            <li class="fields">
                    <div class="field ws_image">
                        <label for="ws_image">Browse</label>
                        <div class="input-box">
                            <input id="ws_image" name="ws_image" type="file">
                        </div>
                    </div>
            </li>
        </ul>
    </div>

    <hr>

    <div class="buttons-set row align-items-center">
        <div class="col-2">
            <a class="back-link" href="http://timsul35.beget.tech/"><i class="fa fa-angle-double-left"></i> Back</a>
        </div>

        <div class="offset-6 col-4 text-right">
            <button class="btn btn-primary" title="Submit" type="submit">Submit</button>
            <span class="required">*Required Fields</span>
        </div>
    </div>
</form>

</div>
